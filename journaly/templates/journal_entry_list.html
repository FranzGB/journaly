{% extends "base.html" %}
{% block content%}
<h2 class="text-4xl text-center"> All  Entries</h2>
<a class="p-2 rounded-md shadow-md  bg-red-600 hover:bg-red-800 text-slate-200" href="{% url 'journals' %}">Back</a>
<a href=""><button class="p-2 rounded-md shadow-md  bg-yellow-600 hover:bg-yellow-800 text-slate-200" type="submit">Add a New Journal Entry</button></a>
{% for entry in journal_entry_list %}
<ul>
  <li><a href="">{{ entry.title }}</a></li>
  <li>{{ entry.body}}</li>
  <li>{{ entry.date_created }}</li>
</ul>
{% empty %}
<p class="text-center text-2xl py-4">No entries yet</p>
{% endfor %}
{% endblock %}
