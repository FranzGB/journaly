{% extends "base.html" %}

{% block content %}
    <h2 class="text-4xl text-center">All Journals</h2>
    <a href="{% url 'journal-form' %}"
      ><button class="p-2 rounded-md shadow-md  bg-red-600 hover:bg-red-800 text-slate-200" type="submit">Add a New Journal</button></a
    >
    {% for journal in journal_list %}
    <div class="my-5">
      <a class="underline hover:text-2xl text-xl" href="{{ journal.get_absolute_url }}">{{ journal.journal_title }}</a></li>
      <p>{{ journal.content_description | truncatechars:120 }}</p>
    </div>
    {% empty %}
    <p class="text-center text-2xl py-4">No journals yet</p>
    {% endfor %}
{% endblock %}
